<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="darkMode">Dark Mode</button>
    </header>
    <main>
        <div class="searchOption">
            <input type="search" id="search" placeholder="Search for a country...">
            <select id="regionFilter">
                <option value="all">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div id="country" class="countries"></div>
    </main>




    <div id="content">
        <div id="country-detail" class="screen">
            <button id="back">Back</button>
            <div class="flag">
                <img src="path/to/belgium-flag.jpg" alt="Belgium Flag">
            </div>
            <div class="details">
                <h1>Belgium</h1>
                <p>Native Name: BelgiÃ«</p>
                <p>Population: 11,319,511</p>
                <p>Region: Europe</p>
                <p>Sub Region: Western Europe</p>
                <p>Capital: Brussels</p>
                <p>Border Countries: France, Germany, Netherlands</p>
            </div>
        </div>
        <div id="country-list" class="screen">
            <!-- Add country list items here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
